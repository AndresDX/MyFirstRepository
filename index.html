    <nav class="navbar fixed-top navbar-dark bg-dark">

        <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <nav class="navbar navbar-dark bg-dark">
                <span class="navbar-brand mb-0 h1">

        <table class="table table-bordered border-primary">
            <tr>
                <th>Git Command</th>
                <th>Description</th>

            <tr>
                <td><a href="https://git-scm.com/docs/git-status">git status</td></a>

            <tr>
                <td><a href="https://git-scm.com/docs/git-commit">git commit</td></a>
                <td>commits file to push</td>
                <td>commit -m "comment here"</td>
            </tr>
            <tr>
                <td><a href="https://git-scm.com/docs/git-push">git push</td></a>
